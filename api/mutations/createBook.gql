#import "./fragments/book.gql"

mutation CreateBook($data: CreateBookInput!) {
	createBook(data: $data) {
		...BookInfo
	}
}

mutation RemoveBook($id: Int!) {
	removeBook(id: $id) {
		...BookData
	}
}

mutation UpdateBook($data: UpdateBookInput!, $id: Int!) {
	updateBook(data: $data, where: { id: $id }) {
		...BookData
	}
}
